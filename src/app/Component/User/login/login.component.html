
    <div class="container">
        <a class="cd-icon animated bounce" routerLink="#"><img src="IMG/CandDgray.jpg"></a>

        <div *ngIf="errorFlag" class="alert alert-danger">Invalid username or password</div>

    <!-- Login form -->
<form [formGroup]="loginForm">
  <p class="h5 text-center mb-4">Sign in</p>

  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input 
    type="text" 
    formControlName="defaultFormEmail" 
    id="defaultForm-email" 
    class="form-control" 
    mdbInputDirective>
    <label for="defaultForm-email">Your email</label>
  </div>

  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input 
    type="password" 
    formControlName="defaultFormPass" 
    id="defaultForm-pass" 
    class="form-control" 
    mdbInputDirective>
    <label for="defaultForm-pass">Your password</label>
  </div>

  <div class="text-center">
    <input type="submit" mdbBtn color="default" sclass="waves-light" mdbWavesEffect value="Login">
  </div>
</form>
